<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Encrypter</title>
</head>

<body>
  <div class="glitch" data-text="T E X T  E N C R Y P T E R">
    <h1>T E X T  E N C R Y P T E R</h1>
  </div>

  <!-- Section ingresae mensaje-->
  <div>
    <section class="main">
      <input class="input-text" type="text" name="input-texto" id="input-texto" placeholder="Ingresa el texto aqui" />
      <button class="button-49" id="btn-encriptar" value="Encriptar">
        ENCRIPTAR
      </button>
      <button class="button-49" id="btn-desencriptar" value="Desencriptar">
        DESENCRIPTAR
      </button>
    </section>
  </div>
  
  <!-- Seccion de mensaje encriptado/desencriptado -->

  <section class="msg-box">
    <h2>Tu mensaje encriptado:</h2>
    <input class="text-salida" type="text" id="msg" />
    <button class="button-box" onclick="copiarTexto()">Copiar</button>
  </section>

  <!-- Section footer-->
  <div class="footer">
    <footer>Enrique Gutierres - 2022</footer>
  </div>

  <script src="app.js"></script>
</body>

</html>
