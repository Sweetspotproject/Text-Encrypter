<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Encrypter</title>
  </head>
  <body>
    <h1>Text Encrypter</h1>

    <!-- Section ingresae mensaje-->

    <section class="main">
      <input
        class="input-text"
        type="text"
        name="input-texto"
        id="input-texto"
        placeholder="Ingresa el texto aqui"
      />
      <button class="button" id="btn-encriptar" value="Encriptar">
        Encriptar
      </button>
      <button class="button" id="btn-desencriptar" value="Desencriptar">
        Desencriptar
      </button>
    </section>

    <!-- Seccion de mensaje encriptado/desencriptado -->

    <section class="msg-box">
      <h2>Tu mensaje encriptado:</h2>
      <input class="text-salida" type="text" id="msg" />
      <button class="button" onclick="copiarTexto()">Copiar</button>
    </section>

    <!-- Section footer-->
    <div class="footer">
      <footer>Enrique Gutierres - 2022</footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
